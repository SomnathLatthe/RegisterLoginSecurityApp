<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@userServiceImpl.removeSessionMsg()}"></th:block>
                    </th:block>
                    <div class="card-body">
                        <form action="#" method="post"><!--saveUser-->
                            <div class="mb-3">
                                <label for="name">User Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="User Name">
                            </div>
                            <div class="mb-3">
                                <label for="mobile-no">Mobile No.</label>
                                <input type="text" name="mobileNo" class="form-control" id="mobile-no" placeholder="Mobile No.">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1">Password</label>
                                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
